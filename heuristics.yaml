model:
  name: domain_specific_heuristics
  parameters:
    weights:
      stars: 0.1
      forks: 0.1
      contributors: 0.20
      dependents: 0.20
      tx_count: 0.20
      unique_users: 0.10
      gas_fee: 0.1
    thresholds:
      min_dependents: 1
      min_contributors: 1
    decay_lambda: 0.5  # Optional, for time decay if data supports
data:
  projects_file: devtooling_project_metadata.csv
  contributor_file: devtooling_developer_graph.csv  
  onchain_metrics_file: devtooling_onchain_metadata.csv
  dependency_file: devtooling_raw_metrics.json
output:
  rankings_file: heuristics_rankings.csv